<form [formGroup]="loginUserForm" (ngSubmit)="onSubmit()"> 
  <label>
    <p class="label-txt" [class.label-active]="activeFieldName === 'login'">ENTER USERNAME OR EMAIL</p>
    <input type="text" class="input" [value]="username" (focus)="setActiveFieldName('login')" formControlName="username">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>

  <label>
    <p class="label-txt" [class.label-active]="activeFieldName === 'password'">ENTER PASSWORD</p>
    <input type="password" class="input" (focus)="setActiveFieldName('password')" formControlName="password">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  
  <button type="submit">Login</button>

  <div class="mt-3" *ngIf="errors && errors.length > 0">
    <ul>
      <li class="text-danger text-left" *ngFor="let error of errors"><small>{{error}}</small></li>
    </ul>
  </div>
</form>

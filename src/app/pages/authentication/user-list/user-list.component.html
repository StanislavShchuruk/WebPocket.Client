<div class="flex mt-3">
  <div class="users-list">
    <app-user-box class="w-100 my-1" [ngStyle]="{'background-color': bgColoros[0]}" [user]="{ username: 'Sign In'}" [isNewUser]="true"></app-user-box>

    <ng-container *ngFor="let user of users; let i = index">
      <app-user-box class="w-100 my-1" [ngStyle]="{'background-color': bgColoros[(i + 1) % 6]}" [user]="user"></app-user-box>
    </ng-container>

    <app-preloader class="my-auto" *ngIf="loading"></app-preloader>
  </div>

  <div class="mt-3" *ngIf="errors && errors.length > 0">
    <ul>
      <li class="text-danger text-left" *ngFor="let error of errors"><small>{{error}}</small></li>
    </ul>
  </div>
</div>
